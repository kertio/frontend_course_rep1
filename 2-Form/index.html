<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Форма регистрации пользователя">
	<title>Регистрация пользователя</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<main>
		<form class="form-register"	action="#">
			<p class="title">Регистрация</p>
			<h2 class="subtitle">Уже есть аккаунт?
					<a class="signin" href="#">Войти</a>
			</h2>
			<label>
				Моя компания
					<input class="input-company"
						type="text" 
						name="company" 
						placeholder="Моя компания"  
						autocomplete="organization">
				</label>
				
			<div class="fullname">
				<label>
					Имя
					<input class="input-name"
						type="text" 
						name="name" 
						placeholder="Имя" 
						autocomplete="given-name">
				</label>
				
				<label>
					Фамилия
					<input class="input-surname"
						type="text" 
						name="surname" 
						placeholder="Фамилия" 
						autocomplete="family-name">
				</label>
			</div>

			<div>
				<label>
				E-mail
				<input class="input-email"
					type="email" 
					name="email" 
					placeholder="E-mail" 
					autocomplete="email">
				</label>
			</div>

			<button class="register-btn">Зарегистрироваться</button>

			<div class="agree">
				<input type="checkbox" name="agree" id="agree-chkbox">
				<label for="agree" id="agree-label">Я прочитал и принимаю
					<a href="#" id="agree-link">Условия использования</a>
				</label>
			</div>
		</form>
	</main>
</body>
</html>
