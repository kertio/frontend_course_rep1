<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Форма регистрации пользователя">
	<title>Регистрация пользователя</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<main>
		<form class="form-register"	action="#">
			
			<h1 class="form-title">Регистрация</h1>
			<h2 class="form-subtitle">Уже есть аккаунт?
					<a class="link" href="#">Войти</a>
			</h2>

			<input class="fields-input"
				type="text" 
				name="company" 
				placeholder="Моя компания"  
				autocomplete="organization">

			<input class="fields-input reg-names" 
				type="text" 
				name="name" 
				placeholder="Имя" 
				autocomplete="given-name"
				required>

			<input class="fields-input reg-names"
				type="text" 
				name="surname" 
				placeholder="Фамилия" 
				autocomplete="family-name"
				required>


			<input class="fields-input"
				type="email" 
				name="email" 
				placeholder="E-mail" 
				autocomplete="email"
				required>

			<button class="register-btn">Зарегистрироваться</button>

			<div class="agree">
				<input 
					id="agree-chkbox"
					type="checkbox" 
					name="agree"
					required>
				<label for="agree-chkbox" id="agree-label">Я прочитал и принимаю
					<a href="#!" class="link">Условия использования</a>
				</label>
			</div>
		</form>
	</main>
</body>
</html>
