<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Форма регистрации пользователя">
	<title>Регистрация пользователя</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<main>
		<form action="#">
			<p class="form__register-title">Регистрация</p>
			<h2>Уже есть аккаунт?<a href="#">Войти</a></h2>
			<label id="label__company">
				Моя компания
					<input 
						id="company"
						type="text" 
						name="company" 
						placeholder="Моя компания"  
						autocomplete="organization">
				</label>
				
			<div>
				<label>
					Имя
					<input 
						id="name"
						type="text" 
						name="name" 
						placeholder="Имя" 
						autocomplete="given-name">
				</label>
				
				<label>
					Фамилия
					<input 
						id="surname"
						type="text" 
						name="surname" 
						placeholder="Фамилия" 
						autocomplete="family-name">
				</label>
			</div>

			<div>
				<label>
					E-mail</label>
					<input 
						id="email"
						type="email" 
						name="email" 
						placeholder="E-mail" 
						autocomplete="email">
			</div>

			<button>Зарегистрироваться &rarr;</button>

			<div>
				<input type="checkbox" name="agree" id="agree">
				<label for="agree" id="agree__label">Я прочитал и принимаю</label>
				<a href="#" id="agree__link">Условия использования</a>
			</div>
		</form>
	</main>
</body>
</html>
