<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<main>
		<h1>Регистрация</h1>
		<h2>Уже есть аккаунт?<a href="#">Войти</a></h2>
		
		<form action="#">
			<label for="company">Моя компания</label>
			<input type="text" name="company" placeholder="Моя компания">
			<div>
				<label for="name">Имя</label>
				<input type="text" name="name" placeholder="Имя">

				<label for="surname">Фамилия</label>
				<input type="text" name="surname" placeholder="Фамилия">
			</div>
			<div>
				<label for="email">E-mail</label>
				<input type="email" name="email" placeholder="E-mail">
			</div>

			<button>Зарегистрироваться<span>&rarr;</span></button>

			<div>
				<input type="checkbox" name="agree" id="agree">
				<label for="agree">Я прочитал и принимаю</label>
				<a href="#">Условия использования</a>
			</div>
		</form>
	</main>
</body>
</html>
