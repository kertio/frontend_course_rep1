<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<main>
		<form action="#">
			<h1>Свяжитесь со мной</h1>
			<div class="field">
				<img src="./images/message.svg" alt="">
				<label for="email">E-mail*</label>
				<input type="email" name="email" id="email" placeholder="e-mail" required>
			</div>
			<div class="field">
				<img src="./images/telegram.svg" alt="">
				<label for="tg">Telegtam</label>
				<input type="text" name="tg" id="tg" placeholder="Введите телеграм">
			</div>
			<div class="field">
				<img src="./images/topic.svg" alt="">
				<label for="course">Тема*</label>
				<select name="course" id="course" required>
					<option value="1">Приобретение курсов</option>
					<option value="2">Получение сертификата</option>
					<option value="3">Устройство на работу</option>
				</select>
			</div>
			<div class="field">
				<label for="comment">Комментарий</label>
				<textarea name="comment" id="comment" cols="22" rows="5"></textarea>
			</div>
			<button>Отправить</button>
		</form>
	</main>
</body>
</html>
